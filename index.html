<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House Website</title>

    <!-- Google font cdn -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- Font awesome cdn -->

    <script src="https://kit.fontawesome.com/f3c8dc5f49.js" crossorigin="anonymous"></script>

    <!-- tailwind css cdn -->

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>

    <!-- font style -->

    <style>
        .font-manrope {
            font-family: "Manrope", sans-serif;
        }
    </style>

</head>

<body>
    <!-- main content start -->
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28 font-manrope">
        <!-- header section start -->
        <header class="flex pt-10 mb-20">
            <!-- Text content -->
            <div>
                <h1 class="text-7xl font-extrabold">It's good
                    <br> tea time at The
                    <br> Tea House
                </h1>
                <br>
                <p class="text-gray-500 w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your
                    Taste Buds.</p>
                <br>
                <button
                    class="bg-gradient-to-r from-orange-500 to-red-500 px-5 py-4 rounded-lg font-bold text-white">Explore
                    More <i class="fa-solid fa-arrow-right -rotate-45 text-xl" style="color: #ffffff;"></i></button>
            </div>
            <!-- image content -->
            <div class="relative">
                <!-- image -->
                <div>
                    <img class="w-full" src="images/banner.png" alt="">
                </div>
                <!-- card -->
                <div
                    class="absolute flex items-center bg-white shadow-lg px-2 py-2 rounded-lg top-28 md:top-80 md:left-32 lg:left-28px">

                    <!-- icon -->
                    <div><i class="fa-solid fa-star text-4xl" style="color: #FFD43B;"></i>
                    </div>

                    <!-- text -->
                    <div class="ml-2">
                        <h2 class="text-3xl font-extrabold">5.00</h2>
                        <p class="text-gray-500 font-semibold">Trust Pilot Ratings</p>
                    </div>
                </div>

            </div>
        </header>


    </main>
</body>

</html>
